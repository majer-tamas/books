<app-menu></app-menu>

<div class="container margin-top-30">

  <h3 class="text-center">Login</h3>
  <h6 class="text-center margin-top-30">Not a member?&nbsp;&nbsp;&nbsp;<a routerLink="/signup">Sing up for free!</a>
  </h6>

  <form (ngSubmit)="submit()" [formGroup]="form">

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input class="form-control" id="username" name="username" formControlName="username">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>

  </form>

  <h6 *ngIf="errorMessage !== ''" class="text-center red">{{errorMessage}}</h6>

</div>
